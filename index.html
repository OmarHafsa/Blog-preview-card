<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <img src="./assets/images/illustration-article.svg" alt="Drawers" class="card-image">
    <div class="card-content">
        <button>Learning</button>
        <p class="pub">Published 21 Dec 2023</p>
        <h2 class="card-title">HTML & CSS foundations</h2>
        <p class="card-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="author-info">
            <img src="./assets/images/image-avatar.webp" alt="Author" class="author-image">
            <div class="author-details">
                <h3 class="author-name">Greg Hooper</h3>
            </div>
        </div>
    </div>
</div>
</body>
</html>
